        /* CSS Dasar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Warna latar belakang dasar */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        header {
            background-color: #333; /* Warna header */

        }
        .video-container {
            margin-top: 20px;
            width: 80%;
            max-width: 560px; /* Lebar maksimal video */
        }
        .video-container iframe {

        }
        .profile-info {
            margin-top: 20px;
            padding: 10px;
        }
        .profile-picture {
            width: 150px; /* Lebar gambar */
            height: 150px; /* Tinggi gambar */
            border-radius: 50%; /* Membuat gambar menjadi bulat */
            object-fit: cover; /* Memastikan gambar mengisi area tanpa distorsi */
            margin-bottom: 15px; /* Jarak ke elemen di bawahnya */
            border: 3px solid #fff; /* Opsional: menambahkan bingkai putih */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Opsional: menambahkan bayangan halus */
        }
        .profile-info h1 {
            margin-top: 0; /* Mengurangi margin atas dari h1 jika foto di atasnya */
            margin-bottom: 5px;
        }
        .profile-info p {
            margin-top: 0;
            font-size: 1.2em;
        }
        .profile-info .bio {
            font-size: 0.9em;
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }
        .social-links {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .social-links li {
            display: inline-block; /* Membuat link berjajar */
            margin: 0 10px;
        }
        .social-links a {
            text-decoration: none;
            color: #007bff; /* Warna link */
            font-size: 1.1em;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 30px;
            padding: 20px; /* Sedikit padding lebih */
            font-size: 0.9em;
            color: #777;
            width: 100%;
            background-color: #e9e9e9; /* Warna latar footer yang sedikit berbeda */
        }
        /* Tambahkan style untuk logo jika ada, contohnya:
