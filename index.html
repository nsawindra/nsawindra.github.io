<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabilah Putri Sawindra - Profile</title>
    <style>
        body {
            color: #e0e0e0; /* Warna teks terang */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Contoh font modern */
            margin: 0;
            padding: 0;
            display: flex; /* Untuk menengahkan .container */
            justify-content: center; /* Untuk menengahkan .container */
            align-items: center; /* Untuk menengahkan .container */
            min-height: 100vh; /* Memastikan .container bisa ditengahkan secara vertikal */
            text-align: center;
            overflow: hidden; /* Mencegah scrollbar jika video sedikit lebih besar dari viewport */
        }

        #background-video {
            position: fixed; /* Video tetap di posisinya saat di-scroll */
            right: 0;
            bottom: 0;
            min-width: 100%; /* Memastikan video menutupi lebar viewport */
            min-height: 100%; /* Memastikan video menutupi tinggi viewport */
            width: auto;   /* Menjaga aspek rasio video */
            height: auto;  /* Menjaga aspek rasio video */
            z-index: -100; /* Video diletakkan di lapisan paling belakang */
            object-fit: cover; /* Memastikan video menutupi seluruh area tanpa merusak aspek rasio (cropping dimungkinkan) */
            /* Anda bisa menambahkan warna fallback jika video gagal dimuat, contoh: background-color: #1a1a1a; */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.65); /* Latar semi-transparan untuk kontainer konten agar video di belakang terlihat */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7); /* Bayangan untuk efek kedalaman */
            max-width: 500px; /* Lebar maksimal kontainer */
            width: 90%; /* Lebar kontainer pada layar kecil */
            position: relative; /* Diperlukan agar z-index berfungsi dengan benar terhadap elemen fixed (video) */
            z-index: 1; /* Memastikan kontainer konten berada di atas video latar belakang */
        }

        .profile-picture {
            width: 150px;  /* Lebar foto profil */
            height: 150px; /* Tinggi foto profil */
            border-radius: 50%; /* Membuat foto profil menjadi bulat */
            border: 3px solid #555; /* Bingkai untuk foto profil */
            margin-bottom: 20px;
            object-fit: cover; /* Memastikan gambar mengisi area tanpa distorsi */
        }

        h1 {
            font-size: 2.5em; /* Ukuran font nama */
            margin-top: 0;
            margin-bottom: 5px;
            color: #ffffff; /* Warna teks nama */
        }

        .handle {
            font-size: 1.2em; /* Ukuran font untuk username/handle */
            color: #bbbbbb; /* Warna teks untuk username/handle */
            margin-bottom: 20px;
        }

        .bio {
            font-size: 1em; /* Ukuran font untuk bio */
            color: #cccccc; /* Warna teks untuk bio */
            margin-bottom: 30px;
            line-height: 1.6; /* Jarak antar baris untuk bio */
        }

        .social-links a {
            display: block; /* Membuat setiap link mengambil satu baris penuh (seperti tombol) */
            background-color: #333; /* Warna latar tombol link */
            color: #ffffff; /* Warna teks tombol link */
            padding: 12px 20px;
            margin: 10px 0; /* Jarak antar tombol link */
            border-radius: 5px; /* Membuat sudut tombol melengkung */
            text-decoration: none; /* Menghilangkan garis bawah pada link */
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Efek transisi saat hover */
        }

        .social-links a:hover {
            background-color: #555; /* Warna latar tombol saat disentuh mouse (hover) */
            transform: translateY(-2px); /* Efek sedikit terangkat saat hover */
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">

            <a href="https://github.com/nsawindra" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>

</body>
