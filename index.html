<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabilah Putri Sawindra - Profile</title>
    <style>
        body {
            background-color: #1a1a1a; /* Latar belakang gelap */
            color: #e0e0e0; /* Warna teks terang */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Contoh font modern */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            /* Jika Anda punya gambar latar, bisa ditambahkan di sini:
            background-image: url('url-gambar-latar-anda.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparan hitam untuk kontainer konten */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #555; /* Border untuk foto profil */
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .handle {
            font-size: 1.2em;
            color: #bbbbbb; /* Warna untuk handle/username */
            margin-bottom: 20px;
        }

        .bio {
            font-size: 1em;
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-links a {
            display: block;
            background-color: #333; /* Warna tombol link */
            color: #ffffff;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .social-links a:hover {
            background-color: #555; /* Warna tombol saat hover */
            transform: translateY(-2px); /* Efek sedikit terangkat saat hover */
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="foto_profil.jpg.jpg" alt="Foto Profil Nabilah Putri Sawindra" class="profile-picture">

        <h1>Nabilah Putri Sawindra</h1>
        <p class="handle">@nsawindra</p>

        <p class="bio">
            Mahasiswa yang bersemangat tentang coding, teknologi, dan terus belajar hal baru.
        </p>

        <div class="social-links">
            <a href="https://www.instagram.com/nsawindra/" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://www.linkedin.com/in/nabilah-putri-sawindra-2526a9363/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://github.com/nsawindra" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>

        <footer>
            <p>Â© <span id="year"></span> Nabilah Putri Sawindra. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
